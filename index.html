<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmder - Ontdek je volgende favoriete film</title>
    <link rel="stylesheet" href="/src/css/style.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>Filmder</h1>
      <p>Ontdek je volgende favoriete film</p>
    </header>

    <div class="search-container">
      <input
        type="text"
        id="search-input"
        placeholder="Zoek films..."
      />
      <button id="search-button">Zoek</button>
      <select id="genre-select">
        <option value="">Alle genres</option>
      </select>
      <select id="sort-select">
        <option value="">Sorteer op...</option>
        <option value="release_desc">Nieuwste eerst</option>
        <option value="release_asc">Oudste eerst</option>
        <option value="rating_desc">Hoogste beoordeling</option>
        <option value="rating_asc">Laagste beoordeling</option>
      </select>
    </div>

    <div id="message-area" class="message-area"></div>
    <div id="loading-indicator" class="loading-indicator">Laden...</div>

    <div id="main-content">
      <div id="movie-container" class="movie-container"></div>

      <div id="pagination-controls" class="pagination-controls" style="display: none;">
        <button id="prev-page">Vorige</button>
        <span id="page-info">Pagina 1 van 1</span>
        <button id="next-page">Volgende</button>
      </div>

      <div id="movie-detail" class="movie-detail-container" style="display: none;">
        <button id="back-to-search">Terug naar zoekresultaten</button>
        <div id="detail-content" class="detail-content">
          </div>
      </div>
    </div>

    <hr class="section-divider">

    <h2>Mijn Favorieten</h2>
    <div class="favorites-filter-sort-container">
      <input type="text" id="favorites-search-input" placeholder="Zoek in favorieten..." />
      <select id="favorites-sort-select">
        <option value="">Sorteer favorieten op...</option>
        <option value="release_desc">Nieuwste eerst</option>
        <option value="release_asc">Oudste eerst</option>
        <option value="rating_desc">Hoogste beoordeling</option>
        <option value="rating_asc">Laagste beoordeling</option>
      </select>
    </div>

    <button id="clear-favorites-button" class="clear-favorites-button" style="display: none;">ðŸ—‘ Wis alle favorieten</button>

    <div id="favorites-container" class="movie-container"></div>

    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
