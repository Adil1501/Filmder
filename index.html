<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmder</title>
    <link rel="stylesheet" href="/src/css/style.css" />
    <a href="favorites.html">📁 Mijn Favorieten</a>
  </head>
  <body>
    <div class="search-container">
      <input 
        type="text" 
        id="search-input" 
        placeholder="Zoek films..." 
      />
      <button id="search-button">Zoek</button>
      <select id="genre-select">
        <option value="">Alle genres</option>
      </select>      
      <select id="sort-select">
        <option value="">Sorteer op...</option>
        <option value="release_desc">Nieuwste eerst</option>
        <option value="release_asc">Oudste eerst</option>
        <option value="rating_desc">Hoogste beoordeling</option>
        <option value="rating_asc">Laagste beoordeling</option>
      </select>
    </div>

    <div id="movie-container" class="movie-container"></div>

    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
